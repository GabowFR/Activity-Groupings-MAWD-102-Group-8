  <title>Our Vlogs | Welcome</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff0606, #2661b2); /* iba ibahin mo */
      color: #471191;
    }

    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(100deg, #b6271a, #4661b2);
      border-bottom: 1px solid #743228;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-size: 1.8em;
      margin: 0;
      font-weight: 600;
      color: #262626;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .vlog-card {
      background: #760542;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      border: 1px solid #1d50c6;
      transition: transform 0.2s ease;
    }

    .vlog-card:hover {
      transform: scale(1.01);
    }

    /* header ko */
    .vlog-header {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
      background: #fff;
    }

    .profile-pic {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #bbb;
      margin-right: 10px;
    }

    .username {
      font-weight: 600;
      font-size: 0.95em;
      color: #262626;
    }

    /* Video like post content */
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .content {
      padding: 15px;
      font-size: 0.9em;
    }

    .content strong {
      display: block;
      margin-bottom: 6px;
      color: #333;
    }

    .audio-player {
      width: 100%;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #fff;
      border-top: 1px solid #ddd;
      font-size: 0.85em;
      color: #777;
      margin-top: 30px;
    }
  </style>
</head>
